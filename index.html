<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US County Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        svg { width: 100%; height: 600px; border: 1px solid black; }
        .county { fill: lightgray; stroke: white; stroke-width: 0.5px; }
        .county:hover { fill: orange; }
    </style>
</head>
<body>
    <h2>US County Map</h2>
    <svg></svg>
    <script>
        const width = 1000, height = 600;
        const svg = d3.select("svg").attr("width", width).attr("height", height);
        const projection = d3.geoAlbersUsa().translate([width / 2, height / 2]).scale(1200);
        const path = d3.geoPath().projection(projection);

        d3.json("us_county_map.geojson").then(data => {
            console.log("Loaded GeoJSON:", data);
            svg.selectAll(".county")
                .data(data.features)
                .enter().append("path")
                .attr("class", "county")
                .attr("d", path)
                .append("title")
                .text(d => `${d.properties.name}, ${d.properties.state}`);
        }).catch(error => console.error("Error loading GeoJSON:", error));
    </script>
</body>
</html>
